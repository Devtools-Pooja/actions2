name: Matrix config

on: push

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest, windows-latest]
        images: [hello-world, alpine]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Echo Docker Details
        run: docker info

      - name: Run Image on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}
